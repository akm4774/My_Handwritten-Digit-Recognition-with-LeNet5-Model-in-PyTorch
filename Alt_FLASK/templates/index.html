<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Classification</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <style>
        body {
            padding-top: 50px;
        }
        .prediction {
            font-size: 1.5em;
            margin-top: 20px;
        }
        .prediction span {
            font-weight: bold;
        }
        #canvas {
            border: 1px solid black;
            background-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Upload or Draw an Image to Classify</h1>
        <!-- Form for image upload -->
        <form id="upload-form" enctype="multipart/form-data" class="text-center mb-4">
            <div class="form-group">
                <input type="file" id="file" name="file" accept="image/*" class="form-control-file">
            </div>
            <button type="submit" class="btn btn-primary">Upload and Predict</button>
        </form>

        <!-- Display the uploaded image -->
        <div class="text-center mb-4">
            <img id="uploaded-image" src="#" alt="Uploaded Image" style="display:none; max-width: 100%; height: auto;"/>
        </div>

        <h2 class="text-center">Or Draw a Digit</h2>
        <div class="text-center mb-4">
            <canvas id="canvas" width="280" height="280"></canvas><br>
            <button id="clear-canvas" class="btn btn-secondary mt-2">Clear</button>
            <button id="submit-canvas" class="btn btn-primary mt-2">Predict</button>
        </div>

        <!-- Predictions section -->
        <div class="prediction text-center">
            <p>MLP Model Prediction: <span id="mlp_prediction"></span></p>
            <p>LeNet-5 Model Prediction: <span id="lenet_prediction"></span></p>
            <p>CNN Model Prediction: <span id="cnn_prediction"></span></p>
        </div>
    </div>

    <!-- jQuery script to handle form submission and display predictions -->
    <script>
        $(document).ready(function () {
            // Handle image upload form submission
            $('#upload-form').on('submit', function (event) {
                event.preventDefault();
                var formData = new FormData(this);
                var file = $('#file')[0].files[0];
                if (file) {
                    var reader = new FileReader();
                    reader.onload = function (e) {
                        $('#uploaded-image').attr('src', e.target.result);
                        $('#uploaded-image').show();
                    }
                    reader.readAsDataURL(file);
                }
                $.ajax({
                    url: '/predict',
                    type: 'POST',
                    data: formData,
                    contentType: false,
                    processData: false,
                    success: function (response) {
                        $('#mlp_prediction').text(response.mlp_prediction);
                        $('#lenet_prediction').text(response.lenet_prediction);
                        $('#cnn_prediction').text(response.cnn_prediction);
                    }
                });
            });

            // Set up canvas for drawing
            var canvas = document.getElementById('canvas');
            var ctx = canvas.getContext('2d');
            var drawing = false;

            $('#canvas').mousedown(function () {
                drawing = true;
            }).mouseup(function () {
                drawing = false;
                ctx.beginPath();
            }).mousemove(function (event) {
                if (drawing) {
                    var rect = canvas.getBoundingClientRect();
                    var x = event.clientX - rect.left;
                    var y = event.clientY - rect.top;
                    ctx.lineWidth = 10;
                    ctx.lineCap = 'round';
                    ctx.strokeStyle = 'black';
                    ctx.lineTo(x, y);
                    ctx.stroke();
                    ctx.beginPath();
                    ctx.moveTo(x, y);
                }
            });

            // Clear canvas
            $('#clear-canvas').click(function () {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            });

            // Handle canvas submission
            $('#submit-canvas').click(function () {
                var dataURL = canvas.toDataURL();
                $.ajax({
                    url: '/predict',
                    type: 'POST',
                    data: {
                        image: dataURL
                    },
                    success: function (response) {
                        $('#mlp_prediction').text(response.mlp_prediction);
                        $('#lenet_prediction').text(response.lenet_prediction);
                        $('#cnn_prediction').text(response.cnn_prediction);
                    }
                });
            });
        });
    </script>
    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
